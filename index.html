<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <meta charset="utf-8">
    <title>Calculator Interface</title>
  </head>
  <body>

    <h1>Calculator</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="value1">Value 1</label>
          <input id="value1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="value2">Value 2</label>
          <input id="value2" class="form-control" type="text">
        </div>

        <button id="add" type="submit" class="btn">Add</button>
        <button id="subtract" type="submit" class="btn">Subtract</button>
        <button id="multiply" type="submit" class="btn">Multiply</button>
        <button id="divide" type="submit" class="btn">Divide</button>
      </form>
    </div>
  </body>
</html>
